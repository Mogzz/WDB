<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Forms</title>
</head>

<body>
  <h1>Log In</h1>
  <form class="" action="" method="get">
    <label for="username">
      Email:
    </label>
    <input type="email" name="username" value="" placeholder="Email" required>
    <label for="password">
      Password:
    </label>
    <input type="password" name="password" value="" placeholder="Password" required>
    <button type="submit" name="button">Submit</button>
  </form>
  <h1>Cats or Dogs?</h1>
  <form class="" action="" method="get">
    <label for="cats">
        Cats:
      </label>
    <input type="radio" id="cats" name="pets" value="Cats">
    <label for="dogs">
        Dogs:
      </label>
    <input type="radio" id="dogs" name="pets" value="Dogs">
    <p>Whats your favourite colour?</p>
    <select class="" name="Colour">
      <option value="Red">Red</option>
      <option value="Orange">Orange</option>
      <option value="Yellow">Yellow</option>
    </select>
    <button type="submit">GO!</button>
  </form>
</body>

</html>
