<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form Exercise</title>
</head>

<body>
  <h1>Register</h1>
  <form class="" action="" method="get">
    <div>
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" name="" value="" placeholder="John" required>
      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" name="" value="" placeholder="Smith" required>
    </div>
    <div>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="">
    </div>
    <div>

      <label for="email">Email: </label>
      <input type="email" id="email" name="" value="" placeholder="example@mail.com" required>
      <label for="password">Password: </label>
      <input type="password" id="password" name="" value="" minlength="5" maxlength="10" placeholder="Password" required>
    </div>
    <div>
      <label for="day">Day:</label>
      <select id="day" name="day" required>
        <option value="">1</option>
        <option value="">2</option>
         </select>
      <label for="month">Month:</label>
      <select id="month" name="month" required>
          <option selected>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      <label for="year">Year:</label>
      <select id="year" name="year" required>
        <option value="">1990</option>
        <option value="">1991</option>
        <option value="">1992</option>
        <option value="">1993</option>
          </select>
    </div>
    <div>
      <span>I agree to the terms and conditions</span>
      <input type="checkbox" name="" value="" required>
    </div>
    <button type="submit" name="">Submit</button>
  </form>

</body>

</html>
